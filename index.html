<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Пример веб-страницы</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body-wrapper">
    <div class="top">
      <header class="header">
        <div class="header__text">
          <p>Санаторій</p>
          <p>Джерельний</p>
        </div>
      </header>
      <div id="menu">
        <ul class="menu__list">
          <li>
            <a href="#"> <span class="menu__item">Контакти</span> </a>
          </li>
          <li>
            <a href="#"><span class="menu__item">Ціни</span></a>
          </li>
          <li>
            <a href="#"><span class="menu__item">Галерея</span></a>
          </li>
          <li>
            <a href="#"><span class="menu__item">Проживання</span></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="slider__wrapper">
      <div class="main__wrapper">
        <div class="main_slider">
          <img src="img/1 (30).jpg" alt="">
          <img src="img/1 (1).jpg" alt="">
          <img src="img/1 (3).jpg" alt="">
          <img src="img/1.jpg" alt="">
          <img src="img/1 (5).jpg" alt="">
          <img src="img/1 (6).jpg" alt="">
          <img src="img/1 (7).jpg" alt="">
        </div>
      </div>
      <div class="slider2">
        <img class="slider2__items" src="img/mini/1 (30).jpg" alt="">
        <img class="slider2__items" src="img/mini/1 (1).jpg" alt="">
        <img class="slider2__items" src="img/mini/1 (3).jpg" alt="">
        <img class="slider2__items" src="img/mini/1.jpg" alt="">
        <img class="slider2__items" src="img/mini/1 (5).jpg" alt="">
        <img class="slider2__items" src="img/mini/1 (6).jpg" alt="">
        <img class="slider2__items" src="img/mini/1 (7).jpg" alt="">
      </div>
    </div>


  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.main_slider').slick({
        nextArrow: '<i class="fa fa-arrow-right arrow_right"></i>',
        prevArrow: '<i class="fa fa-arrow-left arrow_left"></i>',
        asNavFor: '.slider2',
        infinite: true
      });

      $('.slider2').slick({
        infinite: true,
        slidesToShow: 5,
        focusOnSelect: true,
        centerMode: true,
        asNavFor: '.main_slider',
        appendArrows: false
      });
    });
  </script>

</body>

</html>
